<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course_title }}</h1>

        <div class="content">
            <p>{{ generated_content }}</p>
        </div>

        <footer>
            <p>&copy; 2024 Interactive Tutoring System</p>
        </footer>
    </div>
</body>
</html>
