<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2, h3 {
            color: #34495e;
            margin-top: 30px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: gray;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #2980b9;
        }

        .question-block {
            margin-bottom: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
        }

        #score-result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course_title }}</h1>

        <div id="content">
            <h2>Course Content</h2>
            {% for paragraph in content_paragraphs %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>

        <form id="quiz-form" method="POST">
            <h2>Quiz</h2>
            {% for question in quiz_questions %}
                <div class="question-block">
                    <p><strong>{{ question.question }}</strong></p>
                    {% for option in question.options %}
                        <label>
                            <input type="radio" name="question_{{ forloop.parentloop.counter }}" value="{{ option }}" required>
                            {{ option }}
                        </label><br>
                    {% endfor %}
                </div>
                <hr>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>

        <div id="score-result"></div>
    </div>

    <div class="controls">
        <button onclick="startReading()">üîä Play</button>
        <button onclick="pauseReading()">‚è∏Ô∏è Pause</button>
        <button onclick="resumeReading()">‚ñ∂Ô∏è Resume</button>
        <button onclick="stopReading()">‚èπÔ∏è Stop</button>
    </div>

    <footer>
        <p>&copy; 2024 Interactive Tutoring System</p>
    </footer>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const answers = {};

            // Collect user answers
            formData.forEach((value, key) => {
                answers[key] = value;
            });

            // Send answers to the server for evaluation
            const response = await fetch('{% url "course:submit_quiz" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(answers)
            });

            const result = await response.json();
            document.getElementById('score-result').innerText = `Your Score: ${result.score}`;
        });

        let speechSynthesis = window.speechSynthesis;
        let utterance;

        function startReading() {
            const content = Array.from(document.querySelectorAll('#content p'))
                                .map(p => p.innerText)
                                .join('\n\n');
            utterance = new SpeechSynthesisUtterance(content);
            utterance.lang = 'en-US';
            utterance.rate = 1;
            speechSynthesis.speak(utterance);
        }

        function pauseReading() {
            if (speechSynthesis.speaking && !speechSynthesis.paused) {
                speechSynthesis.pause();
            }
        }

        function resumeReading() {
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
            }
        }

        function stopReading() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }
    </script>
</body>
</html>
